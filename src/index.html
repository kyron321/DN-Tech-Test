<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Kyron Digial Native</title>
  </head>
  <body>
    <header class="header-container">
      <div class="career-menu">
        <img
          src="./image/menu-burger.png"
          alt="burger-menu"
          class="burger-menu"
        />
        <span class="career-text">Career Menu</span>
      </div>
      <img src="./image/original.png" alt="company-logo" class="logo" />
      <img src="./image/upload.png" alt="Go to socials" class="upload" />
    </header>

    <div class="form-container">
      <div class="container">
        <form id="information-form">
          <div class="input-section">
            <div class="label-input">
              <label for="name">Name:</label>
              <input
                type="text"
                id="name"
                placeholder="Enter Your Name"
                name="name"
                required
                aria-required="true"
                aria-describedby="name-error"
              />
            </div>
            <div class="error" id="name-error"></div>
          </div>

          <div class="input-section">
            <div class="label-input">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter Your Email"
                required
                aria-required="true"
                aria-describedby="email-error"
              />
            </div>
            <div class="error" id="email-error"></div>
          </div>

          <div class="input-section">
            <div class="label-input">
              <label for="card">Card:</label>
              <input
                type="text"
                id="card"
                name="card"
                placeholder="Enter a Proxy Credit Card Number"
                required
                aria-required="true"
                aria-describedby="card-error"
              />
            </div>
            <div class="error" id="card-error"></div>
          </div>

          <button type="submit" value="Submit">Submit</button>
        </form>
        <div id="form-errors" class="form-error"></div>
      </div>
    </div>
    <footer>
      <a
        href="https://www.teamtailor.com/en/?utm_campaign=poweredby&utm_content=applynow.dn-uk.com&utm_medium=referral&utm_source=career-site"
      >
        <img src="./image/footer-logo.svg" alt="footer-logo" />
      </a>
      <p>
        <a
          class="link"
          href="https://www.teamtailor.com/en/?utm_campaign=poweredby&utm_content=applynow.dn-uk.com&utm_medium=referral&utm_source=career-site"
          >Career Site</a
        >
        by Teamtailor
      </p>
      <p>Kyron Smith Technical Challenge</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
